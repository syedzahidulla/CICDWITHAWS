version: 0.2

env:
  variables:
    NODE_ENV: "production"

phases:
  install:
    commands:
      - echo Installing dependency...
      - npm install -g next
      - npm install -g typescript
      - npm install
  build:
    commands:
      - echo Build started on `date`
      - echo Compiling the Node.js code
      - npm run build
  post_build:
    commands:
      - echo Build Completed On `date`
artifacts:
  files:
    - .next/**/*
    - pages/**/*
    - styles/**/*
    - public/**/*
    - package.json
    - next.config.js
    - tsconfig.json
    - tsconfig.server.json
